runtime: go
api_version: go1
instance_class: F1

default_expiration: '1d'

automatic_scaling:
  max_concurrent_requests: 64
  max_idle_instances: automatic

handlers:
  - url: /.*
    script: _go_app
    secure: always
    redirect_http_response_code: 301

env_variables:
  ENVIRONMENT: 'develop'
  DIST_FOLDER: '../dist'
  OMDB_KEY: '3e5351f0'
  GAE_DATASTORE_HOST: 'watchlist-lost-marbles.appspot.com'
